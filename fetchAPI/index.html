<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Fetch API</h1>
        <button id="fetchUserDataBtn">Fetch User Data.</button>
    </div>
    <hr>
    <div id="response"></div>

    <form id="addPostForm">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea id="body" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('fetchUserDataBtn').addEventListener('click', fetchUserData);

        function fetchUserData() {
            fetch('https://jsonplaceholder.typicode.com/users/')
            .then(response => response.json())
            .then(users => {
                let output = '<h2>List of Users</h2>';
                output += '<ul>';
                users.forEach(function(user) {
                    output += `
                    <li>
                        ${user.name}
                    </li>
                    `;
                });
                output += '</u>'
                document.getElementById("response").innerHTML = output;
            });
        }

        document.getElementById('addPostForm').addEventListener('submit', addPost);

        function addPost(event) {
            event.preventDefault();
    
            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

        const myPost = {
            title: title,
            body: body
        };

        fetch('https://jsonplaceholder.typicode.com/postsERROR', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(myPost)
        })
            .then((res) => {
                if (res.ok) {
                    return res.json() 
                } else {
                    return Promise.reject({ status: res.status, statusText: res.statusText });
                }   
            
            })
        .then((data) => console.log(data))
        .catch(err => console.log('Error message:', err.statusText));
    }
    </script>
</body>
</html>
